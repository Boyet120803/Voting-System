<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sunflower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Happy Monthsary Asawako</h1>
    <div class="container">
        <div class="flower" id="flower">
            <div class="stem"></div>
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="center"></div>
        </div>
        <div class="question">
            <p>Do you love me?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Happy Monthsarry Asawako</h2>
            <span class="close" id="close">&times;</span>
            <img src="img/1.jpg" alt="You" class="modal-image">
            <img src="img/2.jpg" alt="Girlfriend" class="modal-image">
            <img src="img/3.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/4.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/5.jif" alt="Girlfriend" class="modal-image">
            <img src="img/6.jif" alt="Girlfriend" class="modal-image">
            <img src="img/7.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/8.jif" alt="Girlfriend" class="modal-image">
            <img src="img/9.jif" alt="Girlfriend" class="modal-image">
            <img src="img/10.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/11.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/12.jif" alt="Girlfriend" class="modal-image">
            <img src="img/13.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/14.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/15.jpeg" alt="Girlfriend" class="modal-image">
            <img src="img/16.jpeg" alt="Girlfriend" class="modal-image">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
